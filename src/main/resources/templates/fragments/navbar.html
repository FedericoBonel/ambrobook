<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>navbar</title>

    <link href="/css/index.css" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script
            crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top"
     id="navbar-myrecipes"
     th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand m-1" href="/">AmbroBook</a>
        <button class="navbar-toggler" data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" th:if="${isIndex}">
                    <a class="nav-link" href="#" th:text="|üè† #{home}|">üè† Home</a>
                </li>
                <li class="nav-item" th:if="${isIndex}">
                    <a class="nav-link" href="#myrecipes" th:text="#{recipes}">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recipe/new"
                       sec:authorize="hasRole('ADMIN')"
                       th:text="|üìã #{recipes.new}|">
                        üìã New Recipe
                    </a>
                </li>
            </ul>
        </div>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
              method="get"
              th:action="@{/}">
            <input aria-label="Search"
                   class="form-control"
                   data-ms-editor="true"
                   placeholder="Search recipes..."
                   spellcheck="false"
                   name="q"
                   type="search"
                   th:value="${q} ? ${q}">
        </form>
    </div>
</nav>
</body>
</html>
