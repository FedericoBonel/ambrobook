<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script
            crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="content">
                <div class="card">
                    <!-- Recipe name -->
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-10">
                                <h1 class="card-title" th:text="${recipe.description}">Recipe name heading</h1>
                            </div>
                            <div class="col-lg-2">
                                <form th:action="@{'/recipe/'+ ${recipe.id} +'/image'}">
                                    <button class="btn btn-primary" style="margin-top: 10px" type="submit">
                                        Upload Image
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row" style="margin-top: 4px">
                            <!-- Categories -->
                            <div class="col-lg-3">
                                <h5>Categories:</h5>
                            </div>
                            <div class="col-lg-3">
                                <ul>
                                    <li th:each="category : ${recipe.categories}" th:text="${category.name}">
                                        Category
                                    </li>
                                </ul>
                            </div>
                            <!-- Image -->
                            <div class="col-lg-6">
                                <div>
                                    <img class="img-fluid w-100 h-auto"
                                         th:src="@{'/recipe/' + ${recipe.id} + '/image/render'}">
                                </div>
                            </div>
                        </div>
                        <!-- Prep time and difficulty -->
                        <div class="row" style="margin-top: 4px">
                            <div class="col-lg-3">
                                <h5>Preparation time:</h5>
                            </div>
                            <div class="col-lg-3">
                                <p th:text="${recipe.prepTime + ' minutes'}">30 minutes</p>
                            </div>
                            <div class="col-lg-3">
                                <h5>Difficulty:</h5>
                            </div>
                            <div class="col-lg-3">
                                <p
                                        th:text="${recipe.difficulty.name().substring(0, 1) + recipe.difficulty.name().substring(1).toLowerCase()}"></p>
                            </div>
                        </div>
                        <!-- Cooktime and servings -->
                        <div class="row" style="margin-top: 4px">
                            <div class="col-lg-3">
                                <h5>Cook time:</h5>
                            </div>
                            <div class="col-lg-3">
                                <p th:text="${recipe.cookTime + ' minutes'}">30 minutes</p>
                            </div>
                            <div class="col-lg-3">
                                <h5>Servings:</h5>
                            </div>
                            <div class="col-lg-3">
                                <p th:text="${recipe.servings}">4</p>
                            </div>
                        </div>
                        <!-- Source -->
                        <div class="row" style="margin-top: 4px">
                            <div class="col-lg-3">
                                <h5>Source:</h5>
                            </div>
                            <div class="col-lg-3">
                                <p th:text="${recipe.source}">example</p>
                            </div>
                            <div class="col-lg-3">
                                <h5>URL:</h5>
                            </div>
                            <div class="col-lg-3">
                                <p th:text="${recipe.url}">https://www.example.com/</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <!-- Ingredients -->
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-11">
                                <h1 class="card-title">Ingredients</h1>
                            </div>
                            <div class="col-lg-1">
                                <form th:action="@{'/recipe/'+ ${recipe.id} +'/ingredients'}">
                                    <button class="btn btn-primary" style="margin-top: 10px" type="submit">View</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row" style="margin-top: 4px">
                            <div class="col-lg-12">
                                <ul>
                                    <li th:each="ingredient : ${recipe.ingredients}"
                                        th:text="${ingredient.amount
                                        + ' ' + ingredient.uom.unit
                                        + ' - ' + ingredient.description}">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Directions</h1>
                    </div>
                    <div class="card-body">
                        <div class="row" style="margin-top: 4px">
                            <div class="col-lg-12">
                                <p th:text="${recipe.directions}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Notes</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <p th:text="${recipe.note.recipeNotes}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
