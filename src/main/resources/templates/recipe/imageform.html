<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Image</title>
    <link rel="stylesheet" href="/css/index.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script
            crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container-fluid">
    <main class="row justify-content-center">
        <div class="col-lg-9">
            <h1 th:text="#{title.uploadImage}">Uploading new recipe image</h1>
            <hr class="bg-dark border-2 border-top border-dark">
            <section class="col-lg-9 form-group">
                <form enctype="multipart/form-data" method="post"
                      th:action="@{'/recipe/' + ${recipe.id} + '/image'}">
                    <label class="form-label" th:text="#{selectFile}">Select file</label>
                    <input class="form-control" id="imagefile" name="imagefile" type="file"/>
                    <button class="btn btn-primary mt-2" th:text="#{submit}"
                            type="submit">Submit
                    </button>
                </form>
            </section>
        </div>
    </main>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
