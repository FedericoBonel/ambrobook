<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient</title>
    <link href="/css/index.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container-fluid">
    <div class="row justify-content-center">
        <main class="col-lg-9" role="main">
            <form method="post" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}"
                  th:object="${ingredient}">
                <input th:field="*{id}" type="hidden"/>
                <div class="content">
                    <h1 class="card-title" th:text="#{title.ingredientInformation}">Ingredient Information</h1>
                    <hr class="bg-dark border-2 border-top border-dark">
                        <section class="row">
                            <div class="col-lg-7 form-group">
                                <label th:text="#{ingredient.description}">Description:</label>
                                <input class="form-control" th:field="*{description}" type="text"/>
                            </div>
                            <div class="col-lg-2 form-group">
                                <label th:text="#{ingredient.amount}">Quantity:</label>
                                <input class="form-control" th:field="*{amount}" type="text"/>
                            </div>
                            <div class="col-lg-3 form-group">
                                <label th:text="#{ingredient.uom}">Unit of measure:</label>
                                <select class="form-control" name="uom.id">
                                    <option th:each="uomEach : ${uomList}"
                                            th:selected="${uomEach.id == ingredient.uom.id}"
                                            th:text="${uomEach.unit}"
                                            th:value="${uomEach.id}">Each
                                    </option>
                                </select>
                            </div>
                        </section>
                    <button class="btn btn-primary mt-2" th:text="#{submit}" type="submit">Submit
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>

<script
        crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        src="https://code.jquery.com/jquery-3.6.0.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
