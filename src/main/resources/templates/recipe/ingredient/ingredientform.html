<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script
            crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px; margin-bottom: 20px">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <form method="post" th:object="${ingredient}"
                  th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}">
                <input type="hidden" th:field="*{id}"/>
                <div class="content">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title">Ingredient Information</h1>
                        </div>
                        <div class="card-body">
                            <div class="row" style="margin-top: 10px">
                                <div class="col-lg-3 form-group">
                                    <label>Description:</label>
                                    <input class="form-control" type="text" th:field="*{description}"/>
                                </div>
                                <div class="col-lg-3 form-group">
                                    <label>Quantity:</label>
                                    <input class="form-control" type="text" th:field="*{amount}"/>
                                </div>
                                <div class="col-lg-3 form-group">
                                    <label>Unit of measure:</label>
                                    <select class="form-control" name="uom.id">
                                        <option th:each="uomEach : ${uomList}"
                                                th:value="${uomEach.id}"
                                                th:selected="${uomEach.id == ingredient.uom.id}"
                                                th:text="${uomEach.unit}">Each</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
