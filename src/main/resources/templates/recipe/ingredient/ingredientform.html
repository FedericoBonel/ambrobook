<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script
            crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #8A624A">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recipe/new">ðŸ“‹ New Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 20px; margin-bottom: 20px">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <form method="post" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}"
                  th:object="${ingredient}">

                <!-- If there were errors -->
                <div class="alert alert-danger" th:if="${#fields.hasErrors()}">
                    <p th:text="#{error.inputValidation}">Some inputs were incorrect, please fix them below</p>
                </div>

                <input th:field="*{id}" type="hidden"/>
                <div class="content">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title" th:text="#{title.ingredientInformation}">Ingredient Information</h1>
                        </div>
                        <div class="card-body">
                            <div class="row" style="margin-top: 10px">
                                <div class="col-lg-3 form-group" th:class="${#fields.hasErrors('description')}
                                ? 'col-lg-3 form-group text-danger' : 'col-lg-3 form-group'">
                                    <label th:text="#{ingredient.description}">Description:</label>
                                    <input class="form-control" th:errorclass="is-invalid"
                                           th:field="*{description}" type="text"/>
                                    <span class="help-block" th:if="${#fields.hasErrors()}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('description')}"
                                            th:text="${#strings.capitalize(err)}"></li>
                                    </ul>
                                    </span>
                                </div>

                                <div class="col-lg-3 form-group" th:class="${#fields.hasErrors('amount')}
                                ? 'col-lg-3 form-group text-danger' : 'col-lg-3 form-group'">
                                    <label th:text="#{ingredient.amount}">Quantity:</label>
                                    <input class="form-control" th:errorclass="is-invalid"
                                           th:field="*{amount}" type="text"/>
                                    <span class="help-block" th:if="${#fields.hasErrors()}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('amount')}"
                                            th:text="${#strings.capitalize(err)}"></li>
                                    </ul>
                                    </span>
                                </div>

                                <div class="col-lg-3 form-group" th:class="${#fields.hasErrors('uom.id')}
                                ? 'col-lg-3 form-group text-danger' : 'col-lg-3 form-group'">
                                    <label th:text="#{ingredient.uom}">Unit of measure:</label>
                                    <select class="form-control" th:errorclass="is-invalid"
                                            th:field="*{uom.id}">
                                        <option th:each="uomEach : ${uomList}"
                                                th:selected="${uomEach.id == ingredient.uom.id}"
                                                th:text="${uomEach.unit}"
                                                th:value="${uomEach.id}">Each
                                        </option>
                                    </select>
                                    <span class="help-block" th:if="${#fields.hasErrors()}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('uom.id')}"
                                            th:text="${#strings.capitalize(err)}"></li>
                                    </ul>
                                    </span>
                                </div>


                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" style="margin-top: 10px" th:text="#{submit}" type="submit">Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
