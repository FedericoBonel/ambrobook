<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>

    <link rel="stylesheet" href="/css/index.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script
            crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(true)"></nav>
<div class="container">
    <header sec:authorize="!isAuthenticated()" th:replace="fragments/hero :: hero"></header>
    <header sec:authorize="isAuthenticated()" class="text-center">
        <h1 th:text="${'ðŸ‘‹ Welcome back ' + #authentication.name + '!'}" class="display-6 py-5">Welcome back!</h1>
        <hr class="bg-dark border-2 border border-dark">
    </header>
    <h1 class="m-3" id="myrecipes" th:text="#{title.myRecipes}">My Recipes!</h1>
    <hr class="bg-dark border-2 border-top border-dark">
    <div class="row g-3">
        <div th:if="${#lists.isEmpty(recipes)}" th:text="#{recipe.noneAvailable}">No recipes</div>
        <div class="col-12 col-md-6 col-lg-4"
             th:each="recipe : ${recipes}"
             th:if="${not #lists.isEmpty(recipes)}"
             th:insert="fragments/recipecard :: cardrecipe(recipe=${recipe})"></div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
