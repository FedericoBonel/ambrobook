<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="/css/index.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container col-sm-12 col-md-4 col-lg-4">
    <form method="post"
          th:action="@{/user}"
          th:object="${user}">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1>Sign Up</h1>
            </div>
        </div>
        <!-- If there were errors -->
        <div class="alert alert-danger"
             th:if="${#fields.hasErrors()}">
            <p th:text="#{error.inputValidation}">Some inputs were incorrect, please fix them below</p>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-12"
                 th:class="${#fields.hasErrors('email') ? 'col-12 text-danger' : 'col-12'}">
                <label class="form-label"
                       for="user-email-field">Email address</label>
                <input aria-describedby="email-helper"
                       class="form-control"
                       id="user-email-field"
                       placeholder="Add your email"
                       th:errorclass="is-invalid"
                       th:field="*{email}"
                       type="email"/>
                <div class="form-text"
                     id="email-helper">We'll never share your email with anyone
                </div>
                <span class="help-block"
                      th:if="${#fields.hasErrors()}">
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}"
                            th:text="${#strings.capitalize(err)}"></li>
                    </ul>
                </span>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-12"
                 th:class="${#fields.hasErrors('username') ? 'col-12 text-danger' : 'col-12'}">
                <label class="form-label"
                       for="user-username-field">Username</label>
                <input aria-describedby="username-helper"
                       class="form-control"
                       id="user-username-field"
                       placeholder="Add your username"
                       th:errorclass="is-invalid"
                       th:field="*{username}"
                       type="text"/>
                <div class="form-text"
                     id="username-helper">This will be shown to other users
                </div>
                <span class="help-block"
                      th:if="${#fields.hasErrors()}">
                    <ul>
                        <li th:each="err : ${#fields.errors('username')}"
                            th:text="${#strings.capitalize(err)}"></li>
                    </ul>
                </span>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-12"
                 th:class="${#fields.hasErrors('password') ? 'col-12 text-danger' : 'col-12'}">
                <label class="form-label"
                       for="user-password-field">Password</label>
                <input class="form-control"
                       id="user-password-field"
                       placeholder="Add your password"
                       th:errorclass="is-invalid"
                       th:field="*{password}"
                       type="password"/>
                <span class="help-block" th:if="${#fields.hasErrors()}">
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}"
                            th:text="${#strings.capitalize(err)}"></li>
                    </ul>
                </span>
            </div>
        </div>
            <button class="w-100 btn btn-primary mb-3"
                    type="submit">Create Account
            </button>
    </form>
</div>
<div th:insert="fragments/footer :: footer"></div>

<script
        crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        src="https://code.jquery.com/jquery-3.6.0.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
