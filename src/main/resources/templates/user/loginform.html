<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="/css/index.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script
            crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container col-sm-12 col-md-4 col-lg-4">
    <form method="post"
          th:action="@{/user/signin}">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1>Sign In</h1>
            </div>
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
        </div>
        <label class="form-label" for="username">Username</label>
        <input class="form-control"
               type="text"
               placeholder="Your username"
               id="username"
               name="username"/>
        <label class="mt-3 form-label" for="password">Password</label>
        <input class="form-control"
                type="password"
                id="password"
                placeholder="Your password"
                name="password"/>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox"
                   id="remember-me"
                   placeholder="Your password"
                   name="remember-me"/>
            <label class="form-label" for="remember-me">Remember me</label>
        </div>
        <button class="w-100 btn btn-primary my-3"
                type="submit">Sign In
        </button>
    </form>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
